<h1>Add User</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
	<div class="container">
		<label for="id"><b>Employee ID (provided)</b></label>
		<input type="text" placeholder="Enter ID" name="eid" required  formControlName="eid">

		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required formControlName="email">
	
		<label for="password"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="password" formControlName="password">

		<button [disabled]="!registerForm.valid" type="submit">ADD</button>
	</div>
	<p *ngIf="status">{{status.status}}</p>
</form>
